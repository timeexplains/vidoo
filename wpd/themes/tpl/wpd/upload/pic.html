<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>图片上传</title>
</head>
<body>
<style>
html,body{
	margin:0;
	padding:0;
}
</style>
<form method="post" enctype="multipart/form-data" id="uploadForm" action="index.php?r=upload/pic&channelId={$channelInfo['id']}">
    <input type="file" name="fileField" onChange="$('#uploadForm').submit();">
</form>

<script type="text/javascript" src="http://cdn.aodianyun.com/static/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
var imgUrl = '{$imgUrl}';
var index = '{$index}';
if(imgUrl != ''){
	var partiesPic = $('#partiesPic',window.parent.document);
	partiesPic.show();
	partiesPic.html('<img src="'+imgUrl+'" width="100" height="50">');
	var partiesUrl = $('#partiesUrl',window.parent.document);
	partiesUrl.val(index);
}
</script>
</body>
</html>
